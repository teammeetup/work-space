<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像と説明文</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- 1つ目のコンテンツ -->
    <div class="container">
        <div class="image">
            <img src="hakone.jpg" alt="温泉の風景">
            <div class="text">
                <h2>箱根温泉ならではの効能とは？<br>多彩な泉質が生み出す癒しの力</h2>
                <p>箱根温泉の大きな魅力は、異なる泉質の温泉が楽しめることです。箱根には20種類以上の温泉が湧いており、それぞれに特有の効能があります。</p>
            </div>
        </div>
    </div>

    <!-- 2つ目のコンテンツ（硫黄泉と炭酸水素塩泉） -->
    <div class="container">
        <div class="image-group">
            <div class="image">
                <img src="tansan.jpg" alt="硫黄泉">
                <div class="text">
                    <p><strong>硫黄泉</strong> は、独特の硫黄の香りが特徴で、血行を促進し、疲労回復や冷え性の改善に効果的です。また、殺菌作用があるため、皮膚トラブルにも良いとされています。</p>
                </div>
            </div>
            <div class="image">
                <img src="iou.jpg" alt="炭酸水素塩泉">
                <div class="text">
                    <p><strong>炭酸水素塩泉</strong> は「美肌の湯」とも呼ばれ、皮膚の角質をやわらかくし、しっとりなめらかな肌へ導きます。また、皮脂汚れを落としやすくする作用もあるため、スキンケアにも最適です。</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
